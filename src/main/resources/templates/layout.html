			</div>
			<a href="#" id="btn_menu" class="btn_menu">
				<svg width="10" height="30">
					<rect width="10" height="30" style="fill:rgb(150,150,150);stroke-width:1;stroke:rgb(100,100,100)" />
					<text x="0" y="15" fill="gray" transform="rotate(90 5,15)">...</text>
				</svg>
			</a>
		</div>
        <script>
			$(document).ready(function(){
				var menu_status = true;

				$('#btn_menu').click(function() {
					if(menu_status) {
						$(".menu_wrap").css("margin-left", "-250px");
						$(".body_wrap").css("margin-left", "50px");
						$(".icon_menu_wrap").css("margin-left", "250px");
						$(".btn_menu").css("left", "50px");
						menu_status = false;
					} else {
						$(".menu_wrap").css("margin-left", "0");
						$(".body_wrap").css("margin-left", "300px");
						$(".icon_menu_wrap").css("margin-left", "0");
						$(".btn_menu").css("left", "300px");
						menu_status = true;
					}
				});
			});
		</script>
		{% block script %}

		{% endblock %}
	</body>
</html>
