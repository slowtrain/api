<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">{{ message('login.title') }}</h2>
        {% if error not empty %}
        <div class="alert alert-danger" role="alert">{{ message('login.msg.bad-credentials') }}</div>
        {% endif %}
        <p>
            <label for="username" class="sr-only">{{ message('login.username') }}</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="{{ message('login.username') }}" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">{{ message('login.password') }}</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="{{ message('login.password') }}" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{{ message('login.signin') }}</button>
    </form>
</div>
</body></html>
